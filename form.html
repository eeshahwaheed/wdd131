<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <meta name="author" content="Eeshah Waheed">
    <meta name="description" content="  A user-friendly Product Review Form allowing customers to rate and review products easily">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review </h1>
    </header>

    <form id="reviewForm" action="review.html" method="get">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <label>Overall Rating:</label>
        <div id="rating">
            <label><input type="radio" name="rating" value="1" required>&star;</label>
            <label><input type="radio" name="rating" value="2" required>&star;&star;</label>
            <label><input type="radio" name="rating" value="3" required>&star;&star;&star;</label>
            <label><input type="radio" name="rating" value="4" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" value="5" required>&star;&star;&star;&star;&star;</label>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <fieldset>
            <legend>What features did you find useful in the product?</legend>
            <label><input type="checkbox" name="features" value="Durability">Durability</label>
            <label><input type="checkbox" name="features" value="Ease of use">Ease of use</label>
            <label><input type="checkbox" name="features" value="Performance">Performance </label>
            <label><input type="checkbox" name="features" value="Design">Design </label>
        </fieldset>

        <label for="writtenReview">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

    <footer> 
        <p>&copy; <span id="currentyear"></span> ðŸ–¤ Eeshah Waheed ðŸ–¤ Islamabad, Pakistan</p>
        <p id="lastModified"></p> 
    </footer>

    
  
</body>
</html>
